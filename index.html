<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Call Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Messenger Call Tracker</h1>
        
        <input type="file" id="fileInput" accept=".json" />

        <div id="settings">
            <label for="timezoneSelect">Select Timezone:</label>
            <select id="timezoneSelect">
                <option value="UTC">UTC</option>
                <option value="America/New_York">America/New_York</option>
                <option value="America/Los_Angeles">America/Los_Angeles</option>
                <option value="Europe/London">Europe/London</option>
                <!-- Add more timezones as needed -->
            </select>

            <div id="participantsRoles"></div>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" />

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" />

            <label for="callsPerWeek">Required Calls Per Week:</label>
            <input type="number" id="callsPerWeek" value="1" min="1" />

            <label for="durationPerCall">Required Duration Per Call (minutes):</label>
            <input type="number" id="durationPerCall" value="30" min="1" />

            <button id="processButton">Process Call Data</button>
        </div>
        <div id="loadingIndicator" style="display:none;">Processing data, please wait...</div>


        <div id="summary"></div>
        <div id="details"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
